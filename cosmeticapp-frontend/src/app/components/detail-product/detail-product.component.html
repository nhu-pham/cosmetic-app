<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Chi tiết sản phẩm bạn đang quan tâm</h1>
    <p>Xem đầy đủ thông tin, hình ảnh và lựa chọn phù hợp cho bạn</p>
    <p>Để mua hàng, vui lòng hãy thêm sản phẩm vào giỏ hàng trước bạn nhé!</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide position-relative" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
            [ngClass]="{'active': i === currentImageIndex}">
            <div class="square-image">
              <img [src]="image.image_url" class="product-image" alt="Product Image">
            </div>
          </div>
        </div>

        <!-- Nút mũi tên trái -->
        <button class="carousel-control-prev prev-button position-absolute" type="button"
          data-bs-target="#carouselExample" data-bs-slide="prev" (click)="previousImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- Nút mũi tên phải -->
        <button class="carousel-control-next next-button position-absolute" type="button"
          data-bs-target="#carouselExample" data-bs-slide="next" (click)="nextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row">
        <div class="thumbnail-container">
          <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
            [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
            <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <h2>{{ product?.name }}</h2>
        <p>{{ product?.description }}</p>
        <p><b>Giá: {{ product?.price | currency:'VND':'symbol':'1.0-0' }}</b></p>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
          <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" [value]="quantity">
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
