<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
          <!-- Vòng tròn lớn bên ngoài với gradient trắng hồng -->
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ffe4e9;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#fce4ec" stroke-width="2" />

          <!-- Biểu tượng son môi cách điệu -->
          <path d="M45 30 
                             L45 60 
                             Q45 65, 50 65 
                             Q55 65, 55 60 
                             L55 30 
                             Q55 25, 50 25 
                             Q45 25, 45 30" fill="none" stroke="#f8bbd0" stroke-width="4" />

          <!-- Chi tiết nắp son -->
          <rect x="45" y="25" width="10" height="5" fill="#fce4ec" />

          <!-- Hiệu ứng lấp lánh (ngôi sao nhỏ) -->
          <path d="M65 20 
                             L67 25 
                             L72 25 
                             L68 28 
                             L70 33 
                             L65 30 
                             L60 33 
                             L62 28 
                             L58 25 
                             L63 25 
                             Z" fill="#f8bbd0" />

          <!-- Biểu tượng đôi môi cách điệu -->
          <path d="M40 70 
                             Q45 75, 50 70 
                             Q55 75, 60 70 
                             Q55 65, 50 65 
                             Q45 65, 40 70" fill="#f8bbd0" />
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="tillapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 0 }" (click)="setActiveNavItem(0)"
              routerLink="/">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 1 }" (click)="setActiveNavItem(1)"
              routerLink="/">Thông báo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 2 }" (click)="setActiveNavItem(2)"
              routerLink="/orders">
              <i class="fas fa-shopping-cart icon"></i>
              Giỏ hàng
            </a>
          </li>
          <li class="nav-item">
            <ng-container *ngIf="userResponse">
              <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions"
                triggers="click" [placement]="'bottom'">
                <a class="nav-link" [ngbPopover]="popoverContent" (click)="togglePopover($event)">
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                    <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                    <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">
              <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 3 }" (click)="setActiveNavItem(3)"
              routerLink="/login">Đăng nhập</a>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
